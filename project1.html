    body {

    .gallery-img {

    .buttons {
      display: flex;

    }

      transform: scale(1.05);
    }
  </style>

<body>
  <div class="container">
    <img id="galleryImage" class="gallery-img" src="images/gallery/pic1.jpg" alt="Gallery Image">

      <button class="btn" onclick="nextImage()">Next</button>
    </div>
  </div>

  <script src="gallery.js"></script>
<script>
