<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 1 â€“ Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      flex-direction: column;
      background-color: #050505;
      background-image: url('images/border_px.PNG');
      background-repeat: repeat;
      background-size: 40px 40px;
      font-family: 'Xanh Mono', monospace;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .gallery-img {
      max-width: 90vw;
      max-height: 80vh;
      margin-bottom: 1rem;
      border: none;
    }

    .buttons {
      display: flex;
      gap: 2rem;
      justify-content: center;
    }

    .enter-link {
      background: none;
      border: none;
      font-family: 'Xanh Mono', monospace;
      font-size: 2rem;
      letter-spacing: 0.1em;
      color: red;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
    }

    .enter-link:hover {
      animation: rgbFlicker 0.1s infinite, shake 0.3s infinite;
      color: inherit;
      filter: none;
      text-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="galleryImage" class="gallery-img" alt="Gallery Image">

    <div class="buttons">
      <button class="enter-link" onclick="goHome()">Home</button>
      <button class="enter-link" onclick="nextImage()">Next</button>
    </div>
  </div>

  <script src="gallery.js"></script>
  <script>
    let current = 0;

    window.onload = () => {
      if (images.length > 0) {
        document.getElementById('galleryImage').src = 'images/gallery/' + images[current];
      } else {
        document.getElementById('galleryImage').alt = 'No images found';
      }
    };

    function nextImage() {
      current = (current + 1) % images.length;
      document.getElementById('galleryImage').src = 'images/gallery/' + images[current];
    }

    function goHome() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
