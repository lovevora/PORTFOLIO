<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project 1 â€“ Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      flex-direction: column;
    }

    .gallery-img {
      max-width: 90vw;
      max-height: 80vh;
      margin-bottom: 1rem;
      border: none;
      user-select: none;
    }

    .buttons {
      display: flex;
      gap: 2rem;
      justify-content: center;
    }

    /* Optional: spacing fix for mobile or smaller viewports */
    .enter-link {
      margin: 0 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="galleryImage" class="gallery-img" alt="Gallery Image" />

    <div class="buttons">
      <a class="enter-link" onclick="goHome()">Home</a>
      <a class="enter-link" onclick="nextImage()">Next</a>
    </div>
  </div>

  <script src="gallery.js"></script>
  <script>
    let current = 0;

    // Load the first image automatically
    window.onload = () => {
      if (typeof images !== 'undefined' && images.length > 0) {
        document.getElementById('galleryImage').src = 'images/gallery/' + images[current];
      } else {
        document.getElementById('galleryImage').alt = 'No images found';
      }
    };

    function nextImage() {
      current = (current + 1) % images.length;
      document.getElementById('galleryImage').src = 'images/gallery/' + images[current];
    }

    function goHome() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
