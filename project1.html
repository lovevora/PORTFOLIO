<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 1 â€“ Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      flex-direction: column;
      background-color: #050505;
      background-image: url('images/border_px.PNG');
      background-repeat: repeat;
      background-size: 20px 20px;
      font-family: 'Xanh Mono', monospace;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    .gallery-img {
      max-width: 90vw;
      max-height: 80vh;
      margin-bottom: 1rem;
      border: 2px solid red;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      padding: 0.5rem 1rem;
      background: red;
      border: none;
      color: black;
      font-family: 'Xanh Mono', monospace;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="galleryImage" class="gallery-img" alt="Gallery Image">

    <div class="buttons">
      <button class="btn" onclick="goHome()">Home</button>
      <button class="btn" onclick="nextImage()">Next</button>
    </div>
  </div>

  <script src="gallery.js"></script>
  <script>
    let current = 0;

    // Load the first image automatically
    window.onload = () => {
      if (images.length > 0) {
        document.getElementById('galleryImage').src = 'images/gallery/' + images[current];
      } else {
        document.getElementById('galleryImage').alt = 'No images found';
      }
    };

    function nextImage() {
      current = (current + 1) % images.length;
      document.getElementById('galleryImage').src = 'images/gallery/' + images[current];
    }

    function goHome() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
