<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project 1 â€“ Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #050505;
      background-image: url('images/border_px.PNG');
      background-repeat: repeat;
      background-size: 40px 40px;
      font-family: 'Xanh Mono', monospace;
      color: red;
      margin: 0;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .gallery-img {
      max-width: 90vw;
      max-height: 80vh;
      margin-bottom: 1rem;
      border: none;
      user-select: none;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .btn {
      color: red;
      background: transparent;
      border: none;
      font-family: 'Xanh Mono', monospace;
      font-size: 2rem;
      letter-spacing: 0.1em;
      cursor: pointer;
      user-select: none;
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      padding: 0;
      margin: 0 1rem;
    }

    .btn:hover {
      color: #ff4c4c;
      text-shadow: 0 0 8px #ff4c4c, 0 0 20px #ff0000;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="galleryImage" class="gallery-img" alt="Gallery Image" />

    <div class="buttons">
      <button class="btn" onclick="goHome()">Home</button>
      <button class="btn" onclick="nextImage()">Next</button>
    </div>
  </div>

  <script src="gallery.js"></script>
  <script>
    let current = 0;

    // Load the first image automatically on page load
    window.onload = () => {
      if (typeof images !== 'undefined' && images.length > 0) {
        document.getElementById('galleryImage').src = 'images/gallery/' + images[current];
      } else {
        document.getElementById('galleryImage').alt = 'No images found';
      }
    };

    function nextImage() {
      current = (current + 1) % images.length;
      document.getElementById('galleryImage').src = 'images/gallery/' + images[current];
    }

    function goHome() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
